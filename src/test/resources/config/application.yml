spring:
    application:
        name: ingalom
    data:
        mongodb:
            host: localhost
            port: 0
            database: ingalom
        elasticsearch:
            properties:
                path:
                    home: build/elasticsearch
    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML


server:
    port: 10344
    address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 1
        max-pool-size: 50
        queue-capacity: 10000
    # To test logstash appender
    logging:
        logstash:
            enabled: true
            host: localhost
            port: 5000
            queue-size: 512
    mail:
        from: test@localhost
        base-url: http://127.0.0.1:8080
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
                base64-secret: Y2JkMWI0Zjg2ZTczNDM0NTdhYWVkY2RmYzA0ZGY0MjllNTliZmJhYTM2ZmM3OGYzNDQzOThkYmIwMTMzOWI1MjIzNDkxM2ZjYTkyZDZlYjhmZDQyZDcwZTExMzRjN2YzM2FiNGRmZjRlN2U0NzA2OTdjYjVmY2ZmYmI5NWU2ZTc=
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
    metrics:
        logs: # Reports metrics in the logs
            enabled: true
            report-frequency: 60 # in seconds

